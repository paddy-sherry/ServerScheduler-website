        return;
      } else {
        console.log('Navbar found:', nav);

      window.addEventListener('scroll', function() {
        console.log('ScrollY:', window.scrollY);
        if (window.scrollY > 10) {
          nav.classList.add('bg-white');

        } else {
          nav.classList.remove('bg-white');
        }
      });
    });
